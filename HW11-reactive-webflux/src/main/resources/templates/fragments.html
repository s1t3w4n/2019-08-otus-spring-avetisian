<!DOCTYPE HTML>
<!--suppress ThymeleafVariablesResolveInspection -->
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Fragment thymeleaf</title></head>
<body>

<div th:fragment="style">
    <link th:href="@{/static.css/styles.css}" rel="stylesheet">
    <script src="webjars/jquery/3.3.1/jquery.min.js"></script>
</div>

<div th:fragment="header">
    <h1><a href="/">HOME</a> | <a href="/create">CREATE</a> | <a href="/read">READ</a> | <a
            href="/comments">COMMENTS</a></h1>
</div>

<div th:fragment="update" th:with="url=(${book}? ('/update?id='+(${book.id})) : '')">
    <a th:href="@{${url}}" href="update.html" th:text="${book}? 'Update' : ''"></a>
</div>

<div th:fragment="comment" th:with="url=(${book}? ('/comments/add?id='+(${book.id})) : '')">
    <a th:href="@{${url}}" href="update.html" th:text="${book}? 'Comment' : ''"></a>
</div>

</body>
</html>
