spring:
  datasource:
    url: jdbc:h2:mem:testdb
    initialization-mode: always

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none

  data:
    mongodb:
      port: 0
      database: library

  h2:
    console:
      enabled: true
      path: /h2-console

  batch:
    job:
      enabled: false

logging:
  level:
    ROOT: ERROR
