<!DOCTYPE html>
<!--suppress JSUnresolvedVariable -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
    <script src="webjars/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div th:insert="fragments.html :: header"> Here is a menu of main functional</div>
<h1>Library:</h1>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Update</th>
        <th>Read</th>
        <th>Delete</th>
        <th>Comment</th>
    </tr>
    </thead>
    <tbody>
    <!--    appending here-->
    </tbody>
</table>
<script>
    let fillList = function () {
        $('tbody').empty();
        $.get('/api/books').done(function (books) {
            books.forEach(function (book) {
                $('tbody').append(`
                    <tr>
                        <td>${book.id}</td>
                        <td>${book.title}</td>
                        <td>${book.author.firstName + ' ' + book.author.lastName}</td>
                        <td>${book.genre.genre}</td>
                        <td>
                            <a href=/update?id=${book.id}>Update</a>
                        </td>
                        <td>
                            <a href=/read?id=${book.id}>Read</a>
                        </td>
                        <td>
                            <button class="delete" value="${book.id}" type="submit">Delete</button>
                        </td>
                        <td>
                            <a href=/comments/add?id=${book.id}>Comment</a>
                        </td>
                    </tr>
                `)
            });
            $(".delete").click(function () {
                $.post("/api/books/delete/" + $(this).val()).done(fillList);
            })
        })
    };

    $(fillList);
</script>
</body>
</html>
