<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create book</title>
</head>
<body>

<header th:insert="fragments.html :: style"> Adding Styles</header>

<div th:insert="fragments.html :: header">Here is a menu of main functional</div>
<form id="edit-form" th:action="@{/create}" th:method="post" action="create.html">
    <h1>Fill Book Info:</h1>

    <div class="row">
        <label for="title-input">Book Title:</label>
        <input onClick="this.select();" id="title-input" name="title" type="text" th:value="fill"
               value="Thinking in Java (4th Edition)" required/>
    </div>

    <div class="row">
        <label for="first-name-input">Author First Name:</label>
        <input onClick="this.select();" id="first-name-input" name="firstName" type="text" th:value="fill" value="Bruce"
               required/>
    </div>

    <div class="row">
        <label for="last-name-input">Author Second Name:</label>
        <input onClick="this.select();" id="last-name-input" name="lastName" type="text" th:value="fill" value="Eckel"
               required/>
    </div>

    <div class="row">
        <label for="genre-input">Book Genre:</label>
        <input onClick="this.select();" id="genre-input" name="genre" type="text" th:value="fill" value="programming"
               required/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>
</body>
</html>
